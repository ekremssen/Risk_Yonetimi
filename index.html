<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Risk Yönetimi · Eğlenerek Öğren</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#050814;
  --card:#0f172a;
  --accent:#22c55e;
  --warn:#f59e0b;
  --danger:#ef4444;
  --info:#38bdf8;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:radial-gradient(circle at top,#0b1228,var(--bg));
  color:#fff;
}
.container{max-width:1400px;margin:auto;padding:24px}
header{
  display:flex;flex-wrap:wrap;
  justify-content:space-between;align-items:center;
  gap:16px;margin-bottom:20px
}
header h1{margin:0;font-size:26px}
.subtitle{color:var(--muted);font-size:14px}

.stats span{margin-right:16px;font-weight:600}
.progress{
  height:8px;background:#020617;
  border-radius:999px;overflow:hidden;margin:12px 0
}
.progress div{
  height:100%;background:linear-gradient(90deg,var(--info),var(--accent));
  width:0%;transition:.4s
}

.controls{
  display:flex;flex-wrap:wrap;gap:12px;margin-bottom:20px
}
select,input,button{
  background:#020617;color:#fff;
  border:1px solid #1e293b;
  border-radius:12px;padding:10px 14px
}
button{cursor:pointer}
button.primary{background:linear-gradient(90deg,#2563eb,#22c55e);border:none}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(420px,1fr));
  gap:20px
}
.card{
  background:linear-gradient(180deg,#0f172a,#020617);
  border:1px solid #1e293b;
  border-radius:20px;padding:20px;
  transition:.2s
}
.card:hover{transform:translateY(-4px)}
.tag{
  display:inline-block;
  padding:4px 10px;border-radius:999px;
  font-size:12px;border:1px solid #1e293b;color:var(--info)
}
.card h3{margin:10px 0 14px;font-size:18px}
.option{display:block;margin:8px 0;cursor:pointer}
.option input{margin-right:6px}

.result{margin-top:10px;font-size:14px}
.ok{color:var(--accent)}
.bad{color:var(--danger)}
.explain{margin-top:6px;color:var(--muted);line-height:1.4}

.profile{
  margin-top:40px;padding:28px;
  border-radius:24px;
  background:linear-gradient(180deg,#020617,#020617);
  border:1px solid #1e293b
}
.profile h2{margin-top:0}

.share{
  margin-top:16px;
  padding:14px;border-radius:16px;
  background:#020617;border:1px dashed #1e293b;
  color:var(--muted);font-size:14px
}

footer{text-align:center;margin:40px 0;color:var(--muted);font-size:13px}
</style>
</head>

<body>
<div class="container">

<header>
  <div>
    <h1>Risk Yönetimi · Eğlenerek Öğren</h1>
    <div class="subtitle">
      Bu bir sınav değil. Yanlış yaparak öğrenebileceğin etkileşimli bir deneyim.
    </div>
    <div class="progress"><div id="bar"></div></div>
  </div>
  <div class="stats">
    <span>Toplam: <b id="total"></b></span>
    <span>Doğru: <b id="correct">0</b></span>
    <span>Yanlış: <b id="wrong">0</b></span>
    <span>Başarı: <b id="rate">0%</b></span>
  </div>
</header>

<div class="controls">
  <select id="level">
    <option value="all">Tüm Seviyeler</option>
    <option value="1">Temel</option>
    <option value="2">ISO / ERM</option>
    <option value="3">Proje</option>
    <option value="4">İnsan</option>
    <option value="5">Senaryo</option>
  </select>
  <input id="search" placeholder="Ara: risk appetite, KRI, vendor..." />
  <button onclick="shuffle()">Soruları Karıştır</button>
  <button class="primary" onclick="resetAll()">Yeniden Başla</button>
</div>

<div class="grid" id="quiz"></div>

<div id="profile" class="profile" style="display:none"></div>

<footer>
Senior Mentor Modu · Öğrenme + Farkındalık + Kişisel Gelişim
</footer>

</div>

<script>
const questions=[
/* --- TEMEL --- */
{l:1,t:"Temel",q:"Risk en doğru şekilde nasıl tanımlanır?",o:["Kesin olumsuz olay","Olasılık ve etki birlikte","Sadece finansal kayıp","Teknik hata"],a:1,e:"Risk belirsizliktir. Olasılık ve etki birlikte ele alınır."},
{l:1,t:"Temel",q:"Risk ile problem arasındaki temel fark nedir?",o:["Risk geleceğe aittir","Risk sadece projedir","Problem yönetilemez","Risk negatiftir"],a:0,e:"Problem gerçekleşmiştir, risk henüz gerçekleşmemiştir."},
{l:1,t:"Temel",q:"Düşük olasılık–yüksek etki riski nasıl ele alınmalıdır?",o:["Önemsiz","Göz ardı","Kritik","Risk değildir"],a:2,e:"Gerçek hayatta en yıkıcı riskler bu gruptadır."},

/* --- ISO / ERM --- */
{l:2,t:"ISO 31000",q:"ISO 31000 aşağıdakilerden hangisidir?",o:["Sertifika","Denetim standardı","Risk yönetimi çerçevesi","IT standardı"],a:2,e:"ISO 31000 bir sertifika değil, prensipler bütünüdür."},
{l:2,t:"ERM",q:"Risk appetite neyi ifade eder?",o:["Maksimum zarar","Almak istediğin risk seviyesi","Risk toleransı","Toplam risk"],a:1,e:"Risk appetite stratejik bir tercihtir."},

/* --- PROJE --- */
{l:3,t:"Proje",q:"Scope creep nedir?",o:["Teknik hata","Kapsamın kontrolsüz büyümesi","Zaman baskısı","İletişim sorunu"],a:1,e:"Scope creep projeleri sessizce başarısızlığa götürür."},
{l:3,t:"Proje",q:"Vendor lock-in ne anlama gelir?",o:["Teknik borç","Tedarikçiye bağımlılık","İnsan riski","Regülasyon"],a:1,e:"Alternatif yoksa risk vardır."},

/* --- İNSAN --- */
{l:4,t:"İnsan",q:"Key person risk nedir?",o:["Motivasyon","Bilginin tek kişide olması","İletişim","Performans"],a:1,e:"Bilginin tek kişide toplanması ciddi risktir."},
{l:4,t:"İnsan",q:"Sessiz ekipler neyin göstergesidir?",o:["Uyum","Risk körlüğü","Disiplin","Başarı"],a:1,e:"Kimse konuşmuyorsa risk büyür."},

/* --- SENARYO --- */
{l:5,t:"Senaryo",q:"Regülasyonu belirsiz bir projede en doğru yaklaşım?",o:["Beklemek","Görmezden gelmek","Senaryo bazlı analiz","İptal"],a:2,e:"Belirsizlikte senaryo düşünmek en sağlıklısıdır."}
];

let correct=0,wrong=0,answered=0;
const quiz=document.getElementById("quiz");

function render(){
 quiz.innerHTML="";
 const lv=document.getElementById("level").value;
 const s=document.getElementById("search").value.toLowerCase();
 questions.filter(x=>{
   return (lv==="all"||x.l==lv)&&x.q.toLowerCase().includes(s);
 }).forEach((q,i)=>{
   const c=document.createElement("div");
   c.className="card";
   c.innerHTML=`
    <span class="tag">${q.t}</span>
    <h3>${q.q}</h3>
    ${q.o.map((o,ix)=>`
      <label class="option">
        <input type="radio" name="q${i}" value="${ix}"> ${o}
      </label>`).join("")}
    <button>Yanıtla</button>
    <div class="result"></div>
   `;
   const btn=c.querySelector("button");
   const res=c.querySelector(".result");
   btn.onclick=()=>{
     if(c.classList.contains("done"))return;
     const sel=c.querySelector("input:checked");
     if(!sel)return;
     c.classList.add("done");answered++;
     if(+sel.value===q.a){correct++;res.innerHTML=`<span class="ok">✔ Doğru</span><div class="explain">${q.e}</div>`;}
     else{wrong++;res.innerHTML=`<span class="bad">⚠️ Yanlış ama sorun değil</span><div class="explain">${q.e}</div>`;}
     update();
   };
   quiz.appendChild(c);
 });
 document.getElementById("total").innerText=questions.length;
}
function update(){
 document.getElementById("correct").innerText=correct;
 document.getElementById("wrong").innerText=wrong;
 const r=Math.round((correct/(correct+wrong))*100)||0;
 document.getElementById("rate").innerText=r+"%";
 document.getElementById("bar").style.width=(answered/questions.length*100)+"%";
 buildProfile(r);
}
function buildProfile(r){
 const p=document.getElementById("profile");
 p.style.display="block";
 let msg="";
 if(r<30) msg="Temel farkındalık düşük. Kavramları sindirerek ilerle.";
 else if(r<55) msg="Teori var ama uygulama güçlenmeli.";
 else if(r<75) msg="Uygulama iyi. Kurumsal risk dili geliştirilebilir.";
 else if(r<90) msg="Senior seviye. Stratejik risklere hazırsın.";
 else msg="Risk lideri bakış açısı.";
 p.innerHTML=`
  <h2>Risk Profilin</h2>
  <p><b>${msg}</b></p>
  <div class="share">
    Bu deneyimi bitirdin. İstersen sonucu paylaş:
    <br><br>
    “Risk yönetimi bilgisini test ettim.
    Sonuç: ${msg}
    Ezber değil, düşünme odaklı bir deneyimdi.”
  </div>`;
}
function shuffle(){questions.sort(()=>Math.random()-0.5);render();}
function resetAll(){correct=0;wrong=0;answered=0;document.getElementById("profile").style.display="none";render();}
render();
</script>

</body>
</html>
