<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Risk Yönetimi Yetkinlik Analizi</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#0a0f1c;
  color:#fff;
  margin:0;
  padding:0;
}
.container {
  max-width:800px;
  margin:auto;
  padding:20px;
}
h1,h2 {
  text-align:center;
}
.question {
  margin-top:30px;
}
.options label {
  display:block;
  margin:8px 0;
  cursor:pointer;
}
button {
  margin-top:20px;
  padding:10px 20px;
  font-size:16px;
  cursor:pointer;
}
.result {
  margin-top:30px;
  padding:20px;
  background:#111;
  border-radius:8px;
}
.level {
  opacity:.7;
  font-size:14px;
  text-align:center;
}
</style>
</head>

<body>
<div class="container">

<h1>Risk Yönetimi Yetkinlik Analizi</h1>
<p class="level">Senior Mentor Modu</p>

<div id="quiz"></div>
<button id="nextBtn">Sonraki</button>
<div id="result"></div>

</div>

<script>
const questions = [

/* =========================
   SEVİYE 1 – TEMEL (ÖRNEKLER)
========================= */

{
 level:1,
 q:"Risk en doğru şekilde nasıl tanımlanır?",
 o:[
  "Olumsuz olayın kesinleşmesi",
  "Olasılık ve etkinin birlikte değerlendirilmesi",
  "Sadece finansal kayıp",
  "Teknik hata"
 ],
 a:1
},
{
 level:1,
 q:"Risk ile problem arasındaki temel fark nedir?",
 o:[
  "Risk geleceğe, problem geçmişe aittir",
  "Risk sadece projelerde olur",
  "Problem yönetilemez",
  "Risk sadece negatiftir"
 ],
 a:0
},
{
 level:1,
 q:"Düşük olasılık – yüksek etki riski nasıl ele alınmalıdır?",
 o:[
  "Önemsizdir",
  "Göz ardı edilir",
  "Kritik risk olarak ele alınır",
  "Risk değildir"
 ],
 a:2
},
{
 level:1,
 q:"Risk yönetimi hangi soruya cevap verir?",
 o:[
  "Ne oldu?",
  "Neden oldu?",
  "Olursa ne olur?",
  "Kim yaptı?"
 ],
 a:2
},

/* =========================
   SEVİYE 2 – FRAMEWORK
========================= */

{
 level:2,
 q:"ISO 31000 aşağıdakilerden hangisidir?",
 o:[
  "Sertifika standardı",
  "Denetim zorunluluğu",
  "Risk yönetimi prensip ve çerçevesi",
  "Sadece IT riskleri için"
 ],
 a:2
},
{
 level:2,
 q:"Risk appetite neyi ifade eder?",
 o:[
  "Maksimum zarar",
  "Kurumun almaya istekli olduğu risk seviyesi",
  "Tüm risklerin toplamı",
  "Risk toleransı ile aynıdır"
 ],
 a:1
},
{
 level:2,
 q:"Risk appetite – risk tolerance farkı nedir?",
 o:[
  "Aynıdır",
  "Appetite stratejik, tolerance operasyoneldir",
  "Tolerance daha geniştir",
  "Appetite ölçülemez"
 ],
 a:1
},

/* =========================
   SEVİYE 3 – PROJE & ÜRÜN
========================= */

{
 level:3,
 q:"Scope creep hangi risk türüdür?",
 o:[
  "Teknik",
  "Finansal",
  "Proje riski",
  "İnsan riski"
 ],
 a:2
},
{
 level:3,
 q:"Vendor lock-in neyi ifade eder?",
 o:[
  "Teknik borç",
  "Tedarikçiye bağımlılık riski",
  "Regülasyon riski",
  "İnsan riski"
 ],
 a:1
},
{
 level:3,
 q:"Go-live aşamasındaki en büyük risk nedir?",
 o:[
  "Dokümantasyon",
  "Zaman baskısı",
  "Test eksikliği",
  "Tüm cevaplar"
 ],
 a:3
},

/* =========================
   SEVİYE 4 – İNSAN & ORG.
========================= */

{
 level:4,
 q:"Key person risk nedir?",
 o:[
  "Yönetici baskısı",
  "Bilginin tek kişide olması",
  "Performans düşüklüğü",
  "İletişim problemi"
 ],
 a:1
},
{
 level:4,
 q:"Karar gecikmesi hangi riski doğurur?",
 o:[
  "Operasyonel",
  "Teknik",
  "Stratejik",
  "Finansal"
 ],
 a:2
},
{
 level:4,
 q:"Sessiz ekipler hangi riski büyütür?",
 o:[
  "Finansal",
  "İletişim ve erken uyarı riski",
  "Teknik",
  "Regülasyon"
 ],
 a:1
},

/* =========================
   SEVİYE 5 – SENARYO
========================= */

{
 level:5,
 q:"Regülasyonu belirsiz bir projede en doğru yaklaşım nedir?",
 o:[
  "Beklemek",
  "Görmezden gelmek",
  "Senaryo bazlı analiz yapmak",
  "Projeyi iptal etmek"
 ],
 a:2
},
{
 level:5,
 q:"Yönetimin riskleri sürekli küçümsemesi neyi gösterir?",
 o:[
  "Yüksek risk iştahı",
  "Risk körlüğü",
  "Güçlü liderlik",
  "Olgun risk kültürü"
 ],
 a:1
}

]; // AYNI FORMATLA 110 SORUYA KADAR EKLENİR

let i=0, score=0;

const quiz = document.getElementById("quiz");
const btn = document.getElementById("nextBtn");

load();

function load(){
 const q = questions[i];
 quiz.innerHTML = `
 <div class="question">
 <div class="level">Seviye ${q.level}</div>
 <h2>${q.q}</h2>
 <div class="options">
 ${q.o.map((x,idx)=>`
  <label>
   <input type="radio" name="opt" value="${idx}"> ${x}
  </label>`).join("")}
 </div>
 </div>`;
}

btn.onclick = ()=>{
 const sel = document.querySelector("input[name='opt']:checked");
 if(!sel) return;
 if(+sel.value === questions[i].a) score++;
 i++;
 if(i<questions.length) load();
 else finish();
};

function finish(){
 const p = Math.round(score/questions.length*100);
 let msg="";
 if(p<30) msg="Temel risk farkındalığı zayıf. Kavramları yeniden çalış.";
 else if(p<55) msg="Teorik bilgi var, uygulama zayıf.";
 else if(p<75) msg="Uygulama yetkinliği iyi, kurumsal risk dili geliştirilmeli.";
 else if(p<90) msg="Senior seviye. Stratejik risk tarafına geçebilirsin.";
 else msg="Risk lideri bakış açısı. Mentorluk seviyesindesin.";

 quiz.innerHTML = `
 <div class="result">
 <h2>Skor: ${p}%</h2>
 <p>${msg}</p>
 </div>`;
 btn.style.display="none";
}
</script>

</body>
</html>
